<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/css.css">
    <title>Amazon.eg</title>

</head>

<body class=" ">
    <div class="text-center">
        <img src="images/amazon-625x352.jpg" class="sizeImage mt-3 " alt="">
        <form class="  border  w-25 rounded m-auto shadow-sm " id="login-form">
            <div class=" ">

                <h1>Create account</h1>
                <div>

                    <label for="name" class="d-flex justify-content-start ps-5 fw-bold">Your name</label><br>
                    <input type="text" placeholder="first name and last name" class="w-75 inp" id="username" name="name">
                    <p class="text-danger  error-text d-flex justify-content-start ps-5 mt-0"></p>
                </div>
                <div>
                    <label for="email" class="d-flex justify-content-start ps-5 fw-bold">Mobile number or email
                    </label><br>
                    <input  type="tel" placeholder="" class="w-75 inp" id="email" name="email">
                    <!-- <p class="msg3 d-flex justify-content-start ps-5 text-danger"></p> -->
                    <p class="text-danger  error-text d-flex justify-content-start ps-5 mt-0"></p>
                </div>
                <div>
                    <label for="password" class="d-flex justify-content-start ps-5 fw-bold ">password
                    </label><br>
                    <input type="password" placeholder="" class="w-75 inp" id="password" name="password">
                    <div class="d-flex ps-5">
                        <i class="fa-solid fa-info pe-2" style="color: #5184db;"></i>
                        <p class="smalltext ">
                            Passwords must be at least 6 characters.
                        </p>


                    </div>
                    <!-- <p class="msg2 d-flex justify-content-start ps-5 text-danger"></p> -->
                    <p class="text-danger  error-text d-flex justify-content-start ps-5 mt-0"></p>
                </div>
                <div>
                    <label for="password2" class="d-flex justify-content-start ps-5 fw-bold"> Re-enter password
                    </label><br>
                    <input type="password" placeholder="" class="w-75 inp" id="password2">
                </div>
                <input type="submit" value="Confirm email" name="" id="Submit" class=" bg-warning w-75 mt-2 border-0 rounded">

                <p>By creating an account, you agree to Amazon's <a href="" class="x x2"> Conditions of Use</a> and <a
                        href="" class="x x2">Privacy Notice.</a> </p>
                <div class3=" ">
                    <p class="mt-3 pt-5">

                        Already have an account?
                        <a href="signIn.html" class="x x2"> Sign in
                            <i class="fa-solid fa-caret-right " style="color: #508bf2;"></i>
                        </a>

                    </p>
                </div>
            </div>

        </form>

    </div>
 
    <div class="bg-light mt-5">
        <div class="d-flex justify-content-center pt-3">
            <a href="" class="x x2 pe-2 smalltext "> Conditions of Use </a>
            <a href="" class="x x2 pe-2 smalltext ">Privacy Notice</a>
            <a href="" class="x x2 smalltext ">Help</a>
           
        
        </div>
        <p class="text-center smalltext">©1996–2023, Amazon.com, Inc. or its affiliates</p>

    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
